<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmo Child x OUH</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="description" content="Log ind på Cosmo Childs webside hvis du skal indlægges med dit barn på OUH for at få adgang til unikke værktøjer der kan hjælpe dit barn igennem processen"/>
</head>
<body>
    <main id="forside_main">
        <section id="logind_section">
            <form id="logind_form">
                <label for="brugernavn">Brugernavn</label>
                <input id="brugernavn_input" type="text" name="brugernavn">

                <label for="kodeord">Kodeord</label>
                <input id="kodeord_input" type="text" name="kodeord">

                <button id="logind_knap" type="button">Log ind</button>
            </form>
        </section>

    </main>
    <script src="script.js"></script>
</body>
</html>
