<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmo Child | OUH</title>

    <link rel="shortcut icon" href="img/ikoner/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/ikoner/favicon.ico" type="image/x-icon">


    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <meta name="description" content="Log ind på Cosmo Childs webside hvis du skal indlægges med dit barn på OUH for at få adgang til unikke værktøjer der kan hjælpe dit barn igennem processen"/>
</head>
<body class="alle_body">
    <main id="landing_main">

        <img id="sky1" class="flyvendesky" src="img/cloud.png" alt="cloud">
        <img id="sky2" class="flyvendesky" src="img/cloud.png" alt="cloud">

        <section id="logind_section" class="hide">
            <form id="logind_form" autocomplete="off">
                <label for="brugernavn">Brugernavn</label>
                <input id="brugernavn_input" type="text" name="brugernavn">

                <label for="kodeord">Kodeord</label>
                <input id="kodeord_input" type="text" name="kodeord">

                <div id="advarsel" class="hide">
                    <p>Brugernavn eller kodeord er desværre forkert - Prøv igen!</p>
                </div>

                <button id="logind_knap" type="button">Log ind</button>
            </form>
           <div id="logo_container" class="flex_row">
            <div id="ouh_logo"></div>
            <div id="cc_logo"></div>
           </div>
            
        </section>

        <section id="logud_section" class="hide">
            <img id="august" src="img/august_hjerte.gif" alt="august">
            <h3>Tak fordi du brugte Cosmo Child! </h3>
                <p>Hvis du vil fortsætte med at bruge vores værktøjer, kan du hente vores app, med 60 forskellige værktøjer, i app store</p>
            <div id="logud_knapper">
                <button id="logindigen_knap">Log ind igen</button>
                <button id="appstore_knap">Hent App i app Store</button>
            </div>
            
        </section>

    </main>
    <script src="script.js"></script>
</body>
</html>
