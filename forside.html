<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmo Child x OUH</title>

    <link rel="shortcut icon" href="img/ikoner/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/ikoner/favicon.ico" type="image/x-icon">

    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <meta name="description" content="Cosmo Childs webside kan hjælpe dig, hvis du skal indlægges med dit barn på OUH ved at give dig adgang til unikke værktøjer der kan hjælpe dit barn igennem processen"/>
</head>
<body class="alle_body">
    <header>
        <nav>
            <div id="hjem_knap"></div>
            <div id="om_knap"></div>
            <div id="logud_knap"></div>
        </nav>
    </header>
    <main id="forside_main"
    >

    
        
        <section id="talebobbel_section">
            <img id="talebobbel" src="img/talebobbel_ned.png" alt="talebobbel">
            <div id="tb_indhold">
                <h2>Velkommen til Cosmo Child</h2>
                <p id="tb_tekst"></p>
                <button id="videre_knap">Videre</button>
            </div>
            </section>
            <img id ="august_forside" src="img/august_hjerte.gif" alt="august">

            <section id="valg_section" class="hide">
                <button value="inden" class="valg_knap">Inden operation</button>
                <button value="under" class="valg_knap">Under Operation</button>
                <button value="efter" class="valg_knap">Efter operation</button>
                <button value="hjemme" class="valg_knap">Hjemme</button>
                <button value="alle" class="valg_knap">Alle værktøjer</button>
            </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
